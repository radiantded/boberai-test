services:
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      AMQP_DSN: "amqp://guest:guest@rabbit:5672/"
      PG_DSN: "postgresql+asyncpg://postgres:postgres@db:5432/postgres"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy

  consumer:
    build: .
    command: python main.py
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbit:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
